  <section class="contact-section py-5">
    <div class="container">
      <h2 class="section-title text-center mb-4">Contact Us</h2>
      <p class="text-center mb-4">For any Questions or Feature requests, please contact us. We'd love to hear it from you.</p>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form action="https://formspree.io/f/xdoqplag" method="POST">
            <div class="form-group">
              <input type="text" class="form-control" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="_replyto" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" placeholder="How can we help?" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
          </form>          
        </div>
      </div>
    </div>
  </section>
